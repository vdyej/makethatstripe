            #boxybordercontainer {

            .maincontent {

                display: flex;

            }

                margin: auto;

                display: flex;
                flex-wrap: wrap;
                align-items: center;
                justify-content: center;
                font-size: 1.3em;

            li {

        <div id=boxybordercontainer>

    </div>
    <div class=maincontent>
        <p class=heading>Welcome to<br> <em>MAKE THAT STRIPE!</em></p>
        <p class=subparagraph>Stripes are awesome! They <em>zhoosh</em> up any surface. Use this stripe generator to 
            inspire your next creation.  
</p> 
        
        


         
        <p class=heading><em>1. MAKE</em> that stripe!</p>
<p class=subparagraph>Select a palette <br><br>

<form>
    
<ul>
        
    

                <li>
                    <input class=radiobutton onclick="chooseGrunge()" type="radio" id="grunge" name="theme" value="grunge" checked>
                    <label class="radiolist" for="grunge">Grunge</label><br>
                </li>

        
    
      

            <li>
                <input type="radio" onclick="chooseRainbow()" id="rainbow" name="theme" value="rainbow">
                <label class="radiolist" for="rainbow">Rainbow</label><br>
            </li>

            
            <li>
                <input  type="radio" onclick="chooseRain()" id="rain" name="theme" value="rain">
                <label class="radiolist" for="rain">Rain</label><br>
            </li>
            

            <li>
                <input  type="radio" onclick="choosePinkSunshine()" id="pinksunshine" name="theme" value="pinksunshine">
                <label class="radiolist" for="pinksunshine">Pink Sunshine</label><br>
            </li>


            <li>
                <input  type="radio" onclick="chooseNeonYeti()" id="neonyeti" name="theme" value="neonyeti">
                <label class="radiolist" for="neonyeti">Neon Yeti</label><br>
            </li>


            <li>
                <input  type="radio" onclick="chooseLickableWallpaper()" id="lickablewallpaper" name="theme" value="lickablewallpaper">
                <label class="radiolist" for="lickablewallpaper">Fruit Wallpaper</label><br>
            </li>


            <li>
                <input  type="radio" onclick="choosePhoto()" id="photo" name="theme" value="photo">
                <label class="radiolist" for="photo">70s photo</label><br>
            </li>


            <li>
                <input  type="radio" onclick="chooseMarket()" id="market" name="theme" value="market">
                <label class="radiolist" for="market">Farmers Market</label><br>
            </li>
            
</ul>
<!-- <input type="button" onclick="getRadioSelection()" value="Get Stripes"></input> -->

</form>
</div>
